<!DOCTYPE html>
<html>
    <head>
        <title>Sign In</title>
        <link type="image/png" sizes="128x128" rel="icon" href="Icons and logo/Homepage.png">
        <link rel="Stylesheet" href="Styles/signin.css">
    </head>
    <body class="general" background="Photos/signin.jpg">
        
        <div class="header">
            <div class="left-section">
              <a href="Home.html" target="">
                <img src="Icons and logo/unnamed-removebg-preview.png" class="logo">
              </a>
            </div>
            <div class="right-section"></div>
        </div>
        
        <div class="box-2">
            
            <div class="box-1">
                <p class="toptext">Sign In</p>
            </div> 
            
            <div class="intbox">
              <input type="text" placeholder="Email or phone number" class="box">
              <p class="text">Please enter a valid email address or phone number</p>
            </div> 
          <div class="intbox">
            <input type="text" placeholder="Password" class="box">
            <p class="text">Your password must conain between 4 and 60 characters</p>
          </div>
          <button class="login">Sign In</button>
          <p class="text">
            New here? <span class="signup">Sign up </span>now.
          </p>

        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>trial</title>
        <style>
            .outbox{
                position:fixed;
                background-color:pink;
                left:0;
                right:0;
                top:0;
                height:40px;
            }
            .inbox{
                position:relative;
                right:0;
                background-color:lightblue;
                height:20px;
                width:20px;
                display:inline-block;
            }
        </style>
    </head>
    <body>
        <div class="outbox">
            <div class="inbox"></div>
        </div>
    </body>
</html>
